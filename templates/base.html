<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap CSS (optional for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-4">

    <header class="mb-4">
        <h1 class="text-center">Inventory Management</h1>
        <nav class="text-center mb-3">
            <a href="/" class="btn btn-primary btn-sm me-1">Home</a>
            <a href="/products" class="btn btn-primary btn-sm me-1">Products</a>
            <a href="/locations" class="btn btn-primary btn-sm me-1">Locations</a>
            <a href="/movements" class="btn btn-primary btn-sm me-1">Movements</a>
            <a href="/report" class="btn btn-primary btn-sm">Report</a>
        </nav>
        <hr>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
